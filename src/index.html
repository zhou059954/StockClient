    body {
      background: #FFFFFF url("../assets/img/fond-1.jpg") no-repeat center center fixed;
      background-position: center;
      margin: auto;
      background-image: #FFF;
    }

    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transform: -webkit-translate(-50%, -50%);
      transform: -moz-translate(-50%, -50%);
      transform: -ms-translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <app-root>
    <div class="loader">
      <mat-progress-spinner style="margin:0 auto;" *ngIf="isLoading" mode="indeterminate">
        <img src="../assets/img/09b24e31234507.564a1d23c07b4.gif">
      </mat-progress-spinner>
      <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
      </svg>
    </div>
  </app-root>
</body>


</html>
