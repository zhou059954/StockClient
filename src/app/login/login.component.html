<div class="login-page">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header card-header-danger justify-content-md-center">
                        <h3 class="card-title justify-content-md-center"> <img src="assets/images/icon_1.png"
                                width="50px" class="user-avatar justify-content-md-center" />Gestion de stock</h3>
                    </div>
                    <div class="card-body justify-content-md-center">
                        <div *ngIf="statusCode">
                            <div *ngIf="statusCode === 500" [ngClass]="'error'">
                                <p style="font-size: 12px">Une erreur s’est produite lors de votre connexion.
                                    Veuillez vérifier votre mot de passe</p>
                            </div>
                        </div>
                        <mat-progress-spinner style="margin:0 auto;" *ngIf="loading" mode="indeterminate">
                            <img src="../assets/img/09b24e31234507.564a1d23c07b4.gif" width="50px">
                        </mat-progress-spinner>

                        <form [formGroup]="utilisateurForm" (ngSubmit)="login()">
                            <div class="row">
                                <div class="col-sm-9">
                                    <i class="material-icons">face</i>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Login" formControlName="login" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                    <i class="material-icons">lock_outline</i>
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Mot de passe" formControlName="mdp"
                                            type="password">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="form-group justify-content-md-center">
                                <button class="btn btn-primary botton">Login</button>
                            </div>


                        </form>
                        <div class="form-group justify-content-md-center">
                            <button class="btn btn-primary registre"
                                [routerLink]="['/create_utilisateur']">Inscription</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
