<h2 mat-dialog-title>Augmenter la quantité</h2>
<mat-dialog-content>
  <div class="col-md-12">
    <mat-form-field class="example-full-width">
      <input matInput type="number" [(ngModel)]="data.plus" placeholder="Quantité">
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Retour</button>
  <button mat-button [mat-dialog-close]="data.plus" cdkFocusInitial>Augmenter</button>
</mat-dialog-actions>
